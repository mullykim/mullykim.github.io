<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Muli Web Agency</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Muli Web Agency Logo.png" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"> Muli Web Agency </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <section class="container my-5">
      <h1 class="text-center mb-4">Get A Free Quote</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                aria-label="Your name"
                placeholder="Your Full Name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                aria-label="Your email"
                placeholder="Your Email Address"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Project Details</label>
              <textarea
                class="form-control"
                rows="5"
                aria-label="Your project details"
                placeholder="Write your request here"
              ></textarea>
            </div>

            <button class="btn btn-gold w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4">
      <p class="mb-1">Connect with us:</p>

      <a href="https://www.linkedin.com/home" class="text-white me-3"
        ><i class="bi bi-linkedin fs-4"></i
      ></a>
      <a href="https://www.instagram.com/" class="text-white me-3"
        ><i class="bi bi-instagram fs-4"></i
      ></a>
      <a href="https://www.facebook.com/" class="text-white me-3"
        ><i class="bi bi-facebook fs-4"></i
      ></a>
      <a href="https://github.com/" class="text-white"
        ><i class="bi bi-github fs-4"></i
      ></a>

      <p class="mt-3 mb-0">&copy; 2025 Muli Web Agency</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
