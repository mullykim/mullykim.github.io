<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery Page</title>

    <!--Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="top">
    <header class="sticky-header">
      <h1>ART GALLERY</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </header>

    <section class="extra-gallery">
      <h2>Cities & Landscapes</h2>

      <!-- Row 1: Two images side by side -->
      <div class="gallery-row two-images">
        <figure class="relative-box">
          <img
            src="../images/helsinki.jpg"
            alt="Helsinki"
            class="inline-block-img"
          />
          <figcaption>Helsinki (Relative)</figcaption>
        </figure>
        <figure class="absolute-box">
          <img src="../images/espoo.jpg" alt="Espoo" class="inline-block-img" />
          <figcaption>Espoo (Absolute)</figcaption>
        </figure>
      </div>

      <!-- Row 2: One image centered -->
      <div class="gallery-row one-image sticky-box">
        <figure>
          <img
            src="../images/tampere.jpg"
            alt="Tampere"
            class="inline-block-img"
          />
          <figcaption>Tampere (Sticky)</figcaption>
        </figure>
      </div>

      <!-- Row 3: One image centered -->
      <div class="gallery-row one-image static-box">
        <figure>
          <img src="../images/vantaa.jpg" alt="Vantaa" class="inline-block-img" />
          <figcaption>Vantaa (Static)</figcaption>
        </figure>
      </div>

      <!-- Row 4: Oulu image -->
      <div class="gallery-row one-image iframe-box">
        <figure>
          <img src="../images/oulu.jpg" alt="Oulu" class="inline-block-img" />
          <figcaption>Oulu (Iframe-box)</figcaption>
        </figure>
      </div>
    </section>

    <footer>
      <p><strong>Art Gallery â€” Exploring the Beauty of Cities</strong></p>
    </footer>

    <!--Back to Top button -->
    <div class="fixed-banner">
      <a href="#top">Back to Top</a>
    </div>
  </body>
</html>
